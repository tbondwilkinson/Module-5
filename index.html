<!DOCTYPE html>
<html>
<head>
  <title>wikiviz</title>

  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,500' rel='stylesheet' type='text/css'>

  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/kinetic-v4.0.min.js"></script>

  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/articlepopup.js"></script>
  <script type="text/javascript" src="js/wikiviz.js"></script>

</head>

<body>
  <div class="center">
    <div class="head">
      <div class="himage">some sort of cool image</div>
      <div class="hmessage">page_title</div>
    </div>
    <div class="menubar">
      <a style="float:left;" id="pages" href="#">Pages</a>
      <a style="float:left;" id="categories" href="#">Categories</a>
      <a style="float:left;" id="random" href="#">Random</a>
      <input style="float:right;" type="text" name="search" id="search" />
      <div id="searchpop" class="searchpop">
        Enter a search term...
      </div>
    </div>
    <div style="margin-top:177px;" class="content">
      <div id="wiki-container"></div>
    </div>
  </div>
  <div class="articlepop" id="articlepop">
    <div class="ap_imagediv" id="ap_imagediv"><img id="ap_image" /></div>
    <div class="ap_title" id="ap_title">Title</div>
    <div class="ap_summ" id="ap_summ">Summary</div>
  </div>
</body>
</html>
